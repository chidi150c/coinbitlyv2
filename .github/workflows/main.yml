name: Build and Deploy on DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Upload code to DigitalOcean
        run: scp -r . ${{ secrets.DROPLET_USERNAME }}@${{ secrets.DROPLET_IP }}:/path/on/droplet

      - name: Build and Deploy on DigitalOcean
        run: |
          ssh ${{ secrets.DROPLET_USERNAME }}@${{ secrets.DROPLET_IP }} '
            cd /path/on/droplet
            docker build -t golang-app .
            docker run -d -p 35259:35259 --name golang-app golang-app
          '

      - name: Clean up uploaded code
        run: ssh ${{ secrets.DROPLET_USERNAME }}@${{ secrets.DROPLET_IP }} 'rm -rf /path/on/droplet/*'
